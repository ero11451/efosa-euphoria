<div class="page medium-page">
  <header class="page-header">Create user</header>
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">Add a new user</h5>
      <div class="card-text compress">
        <form [formGroup]="userForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-3 col-form-label">Username</label>
                <div class="input-group col-9 search-input">
                  <div class="input-group-left" >
                    <input
                      type="text"
                      class="form-control"
                      formControlName="username"
                    />
                    <div
                      class="form-error"
                      *ngIf="
                        userForm?.controls?.username?.invalid &&
                        userForm?.controls?.username?.touched
                      "
                    >
                      <span> Username is required</span>
                    </div>
                  </div>
                  <div class="input-group-append">
                    <span class="input-group-text as-btn" (click)="fetchUser()">
                      <i class="bx bx-search-alt-2"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-3 col-form-label">FirstName</label>
                <div class="col-9">
                  <input
                    class="form-control"
                    type="text"
                    formControlName="firstname"
                  />
                  <div
                    class="form-error"
                    *ngIf="
                      userForm?.controls?.firstname?.invalid &&
                      userForm?.controls?.firstname?.touched
                    "
                  >
                    <span> First name is required</span>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-3 col-form-label">LastName</label>
                <div class="col-9">
                  <input
                    class="form-control"
                    type="text"
                    formControlName="lastname"
                  />
                  <div
                    class="form-error"
                    *ngIf="
                      userForm?.controls?.lastname?.invalid &&
                      userForm?.controls?.lastname?.touched
                    "
                  >
                    <span> Last name is required</span>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-3 col-form-label">Email</label>
                <div class="col-9">
                  <input
                    class="form-control"
                    type="text"
                    formControlName="email"
                  />
                  <div
                    class="form-error"
                    *ngIf="
                      userForm?.controls?.email?.invalid &&
                      userForm?.controls?.email?.touched
                    "
                  >
                    <span> Email is required</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-3 col-form-label">Phone Number</label>
                <div class="col-9">
                  <input
                    class="form-control"
                    type="text"
                    formControlName="telephoneNo"
                  />
                  <div
                    class="form-error"
                    *ngIf="
                      userForm?.controls?.telephoneNo?.invalid &&
                      userForm?.controls?.telephoneNo?.touched
                    "
                  >
                    <span> Mobile number is required</span>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-3 col-form-label">Unit</label>
                <div class="col-9">
                  <input
                    class="form-control"
                    type="text"
                    formControlName="unit"
                  />
                  <div
                    class="form-error"
                    *ngIf="
                      userForm?.controls?.unit?.invalid &&
                      userForm?.controls?.unit?.touched
                    "
                  >
                    <span> Unit is required</span>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-3 col-form-label">Group</label>
                <div class="col-9">
                  <input
                    class="form-control"
                    type="text"
                    formControlName="group"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-3 col-form-label">Division</label>
                <div class="col-9">
                  <input
                    class="form-control"
                    type="text"
                    formControlName="division"
                  />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="action-area">
    <button
      type="button"
      class="btn btn-primary float-right"
      (click)="AddUser()"
    >
      Add User
    </button>
  </div>
</div>
