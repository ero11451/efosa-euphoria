<div class="wrapper-page">
  <div class="text-center">
    <a class="logo logo-lg">
      <i class="fa fa-th"></i>
      <span>Euphoria</span>
    </a>
    <div class="display-4 mb-3">Lock Screen</div>
  </div>
  <form method="post" action="#" role="form" class="text-center m-t-20">
    <div class="user-thumb">
      <img
        src="assets/images/user.jpg"
        class="img-responsive img-circle img-thumbnail"
        alt="thumbnail"
      />
    </div>
    <form [formGroup]="formLogin">
      <div class="form-group">
        <h3>{{ userModel?.firstName }} {{ userModel?.lastName }}</h3>
        <p class="text-muted">Enter your password to log back in.</p>
        <div class="input-group m-t-30">
          <input type="password" class="form-control" placeholder="Password" formControlName="password" />
        </div>
        <br />
        <div>
          <button
            type="button"
            class="btn btn-info btn-block"
            (click)="login()"
          >
            Log In
          </button>
        </div>
      </div>
      <div class="text-right">
        <a href="#" class="text-muted">Not {{ userModel?.firstName }}{{ userModel?.lastName }}?</a>
      </div>
    </form>
  </form>
</div>
