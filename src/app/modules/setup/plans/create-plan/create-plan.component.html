<div class="page medium-page">
  <header class="page-header">Plan</header>
  <div class="card mb-3">
    <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="small mb-3 text-color-ocean-blue">
              Click icon below to switch to customized mode
            </div>
          </div>
        </div>
      <form [formGroup]="planForm">
        <div class="row">
          <div class="col-md-12">
            <div class="switch-toggle">
              <label class="switch">
                <input type="checkbox" formControlName = "isBasePlan"/>
                <span class="slider round"></span>
              </label>
              <div 
               *ngIf="planForm.get('isBasePlan').value == false"
               class="small text-color-ocean-blue">Base Plan</div>
              <div 
              *ngIf="planForm.get('isBasePlan').value == true" 
              class="small text-color-ocean-blue">Customized Plan</div>
            </div>
          </div>
        </div>
        <br />
        <div class="form-row">
          <div class="form-group col">
            <label for="inputEmail4">Plan Name</label>
            <input
              formControlName = 'name'
              type="text"
              class="form-control"
              id="inputEmail4"
              placeholder="Enter the name of the plan"
            />
          </div>
          <div class="form-group col">
            <label for="inputPassword4">
              Premium <small></small>
            </label>
            <input
              formControlName = 'premium'
              type="number"
              class="form-control"
              id="inputPassword4"
              placeholder="Enter premium"
            />
            <div class="text-danger"
            *ngIf=" planForm.get('premium').invalid
             && (planForm.get('premium').dirty
             ||  planForm.get('premium').touched)">
             Please provide a valid value.
           </div> 
          </div>
          <div class="form-group col">
            <label for="inputPassword4"
              >Description <small>(Optional)</small></label
            >
            <input
              formControlName = 'description'
              type="text"
              class="form-control"
              id="inputPassword4"
              placeholder="Enter Description"
            />
            <div class="text-danger"
            *ngIf=" planForm.get('description').invalid && 
            (planForm.get('description').dirty ||  
            planForm.get('description').touched)">
             Please provide a valid value.
           </div> 
          </div>
          <div class="form-group col"  *ngIf="planForm.get('isBasePlan').value === true" >
            <label for='categoryId'>Category</label>
            <select id="categoryId" formControlName = 'parentId' class="form-control">
              <option
               for ="categoryId"
               name = 'categoryId' 
               [value]="data.id" 
               *ngFor="let data of basePlan" selected>
                {{data.name}}
              </option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="action-area">
    <div class="text-right">
      <button (click)="moveNext()" [disabled]="planForm.invalid" type="button" class="btn btn-primary">
       Proceed
      </button>
    </div>
  </div>
</div>
