<div class="modal-alert">
  <header [ngClass]="{ success: mode === 'success', error: mode === 'error' }">
    <div class="wrapper" *ngIf="mode === 'error'">
      <svg
        class="checkmark"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 52 52"
      >
        <circle class="checkmark_circle" cx="26" cy="26" r="25" fill="none" />
        <path
          class="cross_mark"
          fill="none"
          d="M14.1 14.1l23.8 23.8 m0,-23.8 l-23.8,23.8"
        />
      </svg>
    </div>
    <div class="wrapper" *ngIf="mode === 'success'">
      <svg
        class="checkmark"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 52 52"
      >
        <circle class="checkmark_circle" cx="26" cy="26" r="25" fill="none" />
        <path
          class="checkmark_check"
          fill="none"
          d="M14.1 27.2l7.1 7.2 16.7-16.8"
        />
      </svg>
    </div>
  </header>
  <main>
    <div [innerHtml]="title" class="title"></div>
    <div [innerHtml]="message" class="message">
    </div>
    <div class="btns">
      <button class="btn btn-outline-primary" (click)="buttonClicked()" >{{ buttonText }}</button>
    </div>
  </main>
</div>
